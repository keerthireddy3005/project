<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .post {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Latest Posts</h1>
    </header>
    <main>
        <div id="posts">
            <!-- Posts will be dynamically inserted here by app.js -->
        </div>
    </main>

    <!-- Link to app.js -->
    <script src="app.js" defer></script>
</body>
</html>
